<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Login Form</title>
    
    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>

    <style>
        /* Full-Screen Gradient Background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Poppins', sans-serif;
            flex-direction: column;
            margin: 0;
        }

        /* Login Form Container */
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            transition: transform 0.3s;
        }

        .login-container:hover {
            transform: scale(1.02);
        }

        .login-container h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Form Input Fields */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #444;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: #f9f9f9;
        }

        .form-group input:focus {
            border-color: #6a11cb;
            outline: none;
        }

        /* Error Message */
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #1e5abc;
        }

        /* Social Icons */
        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            font-size: 24px;
            color: #333;
            transition: transform 0.3s, color 0.3s;
        }

        .social-icons a:hover {
            color: #2575fc;
            transform: scale(1.2);
        }

        @media (max-width: 400px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <script>
        function createLoginForm() {
            let container = document.createElement("div");
            container.classList.add("login-container");

            let heading = document.createElement("h2");
            heading.innerText = "Login";
            container.appendChild(heading);

            let form = document.createElement("form");
            form.setAttribute("id", "loginForm");

            // Email field
            let emailGroup = document.createElement("div");
            emailGroup.classList.add("form-group");
            let emailLabel = document.createElement("label");
            emailLabel.innerText = "Email:";
            let emailInput = document.createElement("input");
            emailInput.setAttribute("type", "email");
            emailInput.setAttribute("id", "email");
            emailInput.setAttribute("placeholder", "Enter your email");
            emailGroup.appendChild(emailLabel);
            emailGroup.appendChild(emailInput);
            form.appendChild(emailGroup);

            // Password field
            let passwordGroup = document.createElement("div");
            passwordGroup.classList.add("form-group");
            let passwordLabel = document.createElement("label");
            passwordLabel.innerText = "Password:";
            let passwordInput = document.createElement("input");
            passwordInput.setAttribute("type", "password");
            passwordInput.setAttribute("id", "password");
            passwordInput.setAttribute("placeholder", "Enter your password");
            passwordGroup.appendChild(passwordLabel);
            passwordGroup.appendChild(passwordInput);
            form.appendChild(passwordGroup);

            // Error message display
            let errorMsg = document.createElement("div");
            errorMsg.setAttribute("id", "error-message");
            errorMsg.classList.add("error");
            form.appendChild(errorMsg);

            // Login button
            let loginButton = document.createElement("button");
            loginButton.innerText = "Login";
            loginButton.classList.add("login-btn");
            loginButton.setAttribute("type", "button");
            loginButton.addEventListener("click", validateForm);
            form.appendChild(loginButton);

            container.appendChild(form);

            // Social Media Icons
            let socialIcons = document.createElement("div");
            socialIcons.classList.add("social-icons");

            let linkedinIcon = document.createElement("a");
            linkedinIcon.href = "https://linkedin.com";
            linkedinIcon.target = "_blank";
            linkedinIcon.innerHTML = '<i class="fab fa-linkedin"></i>';

            let emailIcon = document.createElement("a");
            emailIcon.href = "mailto:your-email@example.com";
            emailIcon.innerHTML = '<i class="fas fa-envelope"></i>';

            let facebookIcon = document.createElement("a");
            facebookIcon.href = "https://facebook.com";
            facebookIcon.target = "_blank";
            facebookIcon.innerHTML = '<i class="fab fa-facebook"></i>';

            socialIcons.appendChild(linkedinIcon);
            socialIcons.appendChild(emailIcon);
            socialIcons.appendChild(facebookIcon);
            container.appendChild(socialIcons);

            document.body.appendChild(container);
        }

        // Form validation
        function validateForm() {
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let errorMessage = document.getElementById("error-message");

            errorMessage.innerText = "";

            if (!email || !password) {
                errorMessage.innerText = "All fields are required!";
                return;
            }

            if (!isValidEmail(email)) {
                errorMessage.innerText = "Invalid email format!";
                return;
            }

            if (password.length < 6) {
                errorMessage.innerText = "Password must be at least 6 characters!";
                return;
            }

            alert(`Email: ${email}\nPassword: ${password}`);
        }

        // Email validation function
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Load the form when the page loads
        window.onload = createLoginForm;
    </script>
</body>
</html>
